<!DOCTYPE html>
<html>

<head>
    <style>
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>

<body>
        <input type="text" id="input">
</body>

</html>

<script>

    $(function () {
        $("input").keyup(function() {
            if (Number($("input").val().replace(/,/g, ''))) {
                document.querySelector("input").value = Number($("input").val().replace(',', ''))
                .toLocaleString()
            }
        });
    });
</script>
